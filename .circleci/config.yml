version: 2.1

orbs:
  win: circleci/windows@2.2.0

workflows:
  hello-world:
    jobs:
      - build

jobs:
  build:
    executor:
      name: win/default
    working_directory: C:\Users\circleci\project\first-github-action
    steps:
      - checkout:
          path: C:\Users\circleci\project
      
      - run:
          name: "Run Build step"
          command: |
              gmake all
              mkdir build
              copy sample.exe build\
              
      - run:
          name: "Test the executable"
          command: .\build\sample.exe
